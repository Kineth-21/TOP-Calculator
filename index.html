<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 class="title">Calculator</h1>
    <div id="container">
        <input id="display" type="text" readonly placeholder="testing">
        <div id="buttonContainer">
            <div id="firstRow">
                <button class="firstThreeButtons">AC</button>
                <button class="firstThreeButtons">+/-</button>
                <button class="firstThreeButtons">%</button>
                <button class="lastButtons">&divide</button>
            </div>
            <div id="secondRow">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="lastButtons">&times</button>
            </div>
            <div id="thirdRow">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="lastButtons">&minus;</button>
            </div>
            <div id="fourthRow">
                <button id="zeroButton">0</button>
                <button>.</button>
                <button class="lastButtons">=</button>
            </div>
        </div>
    </div>
    
</body>
</html>
