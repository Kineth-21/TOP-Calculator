<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 class="title">Calculator</h1>
    <div id="container">
        <input id="display" type="text" readonly placeholder="0">
        <div id="buttonContainer">
            <div id="firstRow">
                <button id="clear" class="firstThreeButtons">AC</button>
                <button id="sign" class="firstThreeButtons">+/-</button>
                <button id="percent" class="firstThreeButtons" value="%">%</button>
                <button class="lastButtons operand" value="/">&divide</button>
            </div>
            <div id="secondRow">
                <button class="number" value="7">7</button>
                <button class="number" value="8">8</button>
                <button class="number" value="9">9</button>
                <button class="lastButtons operand" value="*">&times</button>
            </div>
            <div id="thirdRow">
                <button class="number" value="4">4</button>
                <button class="number" value="5">5</button>
                <button class="number" value="6">6</button>
                <button class="lastButtons operand" value="-">&minus;</button>
            </div>
            <div id="fourthRow">
                <button class="number" value="1">1</button>
                <button class="number" value="2">2</button>
                <button class="number" value="3">3</button>
                <button class="lastButtons operand" value="+">+</button>
            </div>
            <div id="fifthRow">
                <button id="zeroButton" class="number" value="0">0</button>
                <button id="decimalPt" value=".">.</button>
                <button id="equals" class="lastButtons" value="=">=</button>
            </div>
        </div>
    </div>
    
</body>
</html>
